name: Sync to Template

on:
  push:
    branches: [main]
    paths-ignore:
      - 'README.md'
      - 'CLAUDE.md'

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source repo
        uses: actions/checkout@v4
        with:
          path: source

      - name: Checkout template repo
        uses: actions/checkout@v4
        with:
          repository: hughsibbele/OralExaminerTemplate
          token: ${{ secrets.TEMPLATE_REPO_TOKEN }}
          path: template

      - name: Sync shared files
        run: |
          rsync -av --delete \
            --exclude='README.md' \
            --exclude='CLAUDE.md' \
            --exclude='.git' \
            --exclude='.github' \
            source/ template/

      - name: Check for changes
        id: changes
        working-directory: template
        run: |
          git diff --quiet && git diff --cached --quiet && echo "changed=false" >> "$GITHUB_OUTPUT" || echo "changed=true" >> "$GITHUB_OUTPUT"

      - name: Commit and push
        if: steps.changes.outputs.changed == 'true'
        working-directory: template
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "Sync from ChekhovExaminer2"
          git push
